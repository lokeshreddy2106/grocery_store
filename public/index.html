<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reva_kart - Fresh & Healthy Grocery Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Navigation -->
        <header>
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="Reva_kart Logo">
                </div>
                <div class="nav-links">
                    <a href="#" class="active">home</a>
                    <a href="#">about</a>
                    <a href="#">contact</a>
                    <a href="#" class="sign-in" id="loginBtn">sign in</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="hero-section">
            <div class="hero-content">
                <div class="title">
                    <h1>
                        <span class="green">Grocery</span>
                        <span class="orange">Store</span>
                    </h1>
                    <p class="tagline">Everything You Need, Always Fresh.</p>
                </div>

                <div class="brand-section">
                    <div class="brand-name">Reva_kart</div>
                    <div class="website-link">
                        <span>www.reva_kart.com</span>
                    </div>
                </div>

                <button class="shop-now" onclick="window.location.href='products.html'">
                    Shop Now
                </button>
            </div>

            <div class="hero-image">
                <img src="grocery-bag.png" alt="Fresh Groceries">
            </div>
        </main>

        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="green-blob"></div>
            <div class="orange-blob"></div>
            <div class="white-circle"></div>
        </div>

        <div class="products">
            <div class="products-header">
                <h2>Our Products</h2>
                <div class="sort-container">
                    <select id="sortSelect" onchange="handleSort(this.value)">
                        <option value="default">Sort by</option>
                        <option value="lowToHigh">Price: Low to High</option>
                        <option value="highToLow">Price: High to Low</option>
                    </select>
                </div>
            </div>
            <div id="productGrid" class="product-grid">
                <!-- Products will be rendered here -->
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
